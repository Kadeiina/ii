<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Lana Del Rey — Клипы</title>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #F7EDE2;
      color: #333;
      font-family: "Georgia", serif;
    }
    header {
      flex: 0 0 auto;
      background: #FFFFFF;
      border-bottom: 1px solid #E0D8D0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 24px;
      padding: 14px 0;
      text-transform: uppercase;
      font-size: 0.9rem;
      color: #333;
      font-weight: bold;
    }
    nav a {
      color: #333;
      text-decoration: none;
      position: relative;
      padding-bottom: 6px;
      transition: opacity 0.2s;
    }
    nav a.active::after {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 3px;
      background: #C08081;
    }
    nav a:hover {
      opacity: 0.7;
    }
    main {
      flex: 1 0 auto;
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    h2 {
      font-size: 2rem;
      color: #C08081;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
    }
    .videos {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }
    .video {
      flex: 0 0 40%;
      background: #FFFFFF;
      padding: 12px;
      text-align: center;
      border: 2px solid #C08081;
      border-radius: 8px;
      transition: transform 0.2s, border-color 0.2s;
      display: flex;
      flex-direction: column;
      max-height: 360px;
    }
    .video:hover {
      transform: translateY(-5px);
      border-color: #8E5E5E;
    }
    .video iframe, .video img {
      width: 100%;
      height: 180px;
      border-radius: 4px;
      margin-bottom: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .video a {
      display: block;
      color: #8E5E5E;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 4px;
      text-transform: uppercase;
    }
    .video p {
      font-size: 0.85rem;
      color: #444;
      margin-top: auto;
    }
    .video:nth-child(5) {
      flex: 0 0 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    footer {
      flex: 0 0 auto;
      background: #FFFFFF;
      border-top: 1px solid #E0D8D0;
      text-align: center;
      padding: 12px 0;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
